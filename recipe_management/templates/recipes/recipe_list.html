{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

    

{% for recipe in recipes %}

<div class="card" style="width: 18rem;">
    <img src="media/{{recipe.images }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ recipe.ingredients }}</li>
      <li class="list-group-item">{{ recipe.updated_at|date:"F d, Y" }}</li>
    
    </ul>
    <div class="card-body">
      <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
      
    </div>
  </div>
{% endfor %}

{% endblock 'main' %}
